<ion-view view-title="From Community Answers">
		<div class="bar bar-header bar-positive">
			<h1 class="title">From Student Community Answers</h1>
			<a href="#/app/askforcomm"><button class="button button-clear button-positive" ng-click="gobaacck()"><h2><i class="ion-arrow-left-c" style="margin-right:45px;"></i></h2></button></a>

		</div>
<ion-content ng-controller="stuProvidecomAnsCtrl">

	<div class="list">
		<div class="item" style="background-color:white !important;margin-top:55px;">
<div class="row">
	<h2 style="text-align:justify;"><span style="color:blue;font-size:17px;">The Question :</span> {{get_qustionnn[0].question}}</h2>
</div>
</div>
</div>
<form name="myForm" ng-submit="stu_Submittcomm()" class="form-group" novalidate>

<div class="row">
		<div class="border">
			<textarea class="text" cols="42" rows="10" ng-model="anstyped" ng-model="{{qu}}" maxlength="{{qu}}" placeholder="Type your answer here.."></textarea>
		</div>
</div>

</form>
<div style="color:#5d5860;float:left"><span style="color:black;font-size:16px;">Characters Left: &nbsp;</span> {{qu-anstyped.length}} </div>
<form name="myForm" ng-submit="stu_Submittcomm()" class="form-group" novalidate>
	<div class="row">
		<button class="button button-small question" ng-disabled="myForm.$invalid" type="submit" style="width:-1px;height:35px;"> Submit
</button>
</div>
</form>

</ion-content>

</ion-view>

<style>
 .bar .back-button.hide {
    display: inherit !important;
	color:white;
} 
.active{
	background-color:#0169b0;
}

</style>
