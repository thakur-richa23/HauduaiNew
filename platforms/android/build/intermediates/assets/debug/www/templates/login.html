<ion-view hide-nav-bar="true">
  
  <ion-content>
		<div class="itemm item-body">
            <img class="full-image" src="img/imgpsh1.png" style="width:65%;height:40%;margin-left:50px;margin-top:40px;">

</div>
    <form ng-submit="doLogin()" style="margin-top:50px;">
     
	  	<div class="list list-inset" style="padding:0 10px;">
			<label class="item item-input" style="margin-left:-15px;"> 
				<input type="text" placeholder="Email" ng-model="loginData.username" style="background-color:#fff;">
			</label>
		</div>

		<div class="list list-inset" style="margin-bottom:-10px;padding:0 10px;">
			<label class="item item-input" style="margin-left:-15px;">
				<input type="password" placeholder="Password" ng-model="loginData.password" >
			</label>
			
		</div><br>
	
	<div class="text-center" >
		<button  class="button button-assertive btn1" style="width:25%;margin-left:10px;" type="submit">Login</button>
	</div>
		<div class="list list-inset" style="font-size:14px;text-align:center;">
			<div ng-controller="forgot_passctrl" ng-click="forpas()" style="color:red;">Forgot Password ?</div>
		</div>
    </form>
  </ion-content>
</ion-view>
