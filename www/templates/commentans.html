<div class="bar bar-header bar-positive">
    <h1 class="title">Post Comment</h1>

</div>
<ion-content ng-controller="ComentansssCtrl">

    <div class="list">
        <div class="item" style="margin-top:20px;">
<div class="card">
    <div class="item item-divider">
        Post Your Comments
    </div>
    <div class="item item-text-wrap">
        {{que.question}}
    </div>

</div>

<div class="card">
    <div class="item item-dividerr">
        Write your Comment
    </div>
    <div class="item item-text-wrap">
        <form name="myForm" ng-submit="doooSubmit()" class="form-group">
            <textarea rows="3" class="text" type="text" style="width:100%;" ng-model="comments"> </textarea>
</form>
</div>
<div class="item item-divider">
    <form name="myForm" ng-submit="doooSubmit()" class="form-group">
        <button class="button button-small question" type="submit" style="width:-1px;height:35px; float:right;">Submit
</button>

</form>
</div>
</div>
<div class="card" style="margin-top:50px;" ng-repeat="x in quesss ">

<div class="item item-divider">
    <p style="color:#3c84b6;">

<span style="color:black;"> &nbsp;{{usr_nme}}<br>
<span style="color:black;"> &nbsp;{{x.comment}}<br>

<span style="color:black;"> </span>&nbsp;{{x.created}}
</p>
</div>
</div>

</div>
</div>

<ion-infinite-scroll distance="1%" ng-if="noMoreItemsAvailable" on-infinite="loadolder()" style="background-color:white !important;">
</ion-infinite-scroll>
</ion-content>
</ion-view>
<style>
 .bar .back-button.hide {
    display: inherit !important;
	color:white;
} 
.active{
	background-color:#0169b0;
}
</style>
