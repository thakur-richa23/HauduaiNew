<div>
	<div class="bar bar-header bar-positive">
		<button class="button button-clear button-positive" ng-click="gobaacck()"><h2><i class="ion-arrow-left-c"></i></h2></button>
		<h1 class="title">Report Abuse</h1>
	</div>

	<ion-content class="has-subheader" ng-controller="qwait_abusreportCtrl">

		<form name="myForm" ng-submit="Submitqwl()" class="form-group">

			<ul class="list">
				<li class="item2">
					<div class="roww" style="margin-bottom:12px;">
<div class="col" style="font-size:14px;margin-left:15px;">Name</div>
<div class="col col-35" style="margin-left:65px;margin-top:-32px;font-size:15px;">
<span style=" font-size:15px;color:#0169b0;">{{repot.first_name}}</span>
</div>
</div>
</li><br>
<li class="item2">
	<div class="roww" style="margin-bottom:12px;">
<div class="col col-65" style="font-size:14px;margin-left:15px;">Email Id: </div>
<div class="col col-35" style="margin-left:65px;margin-top:-31px;font-size:15px;" >
<span style=" font-size:15px;color:#0169b0;">&nbsp;&nbsp;{{repot.email}}</span>
</div>
</div>
</li><br>
<li class="item2">
	<div class="roww" style="margin-bottom:12px;" >
<div class="col col-65" style="font-size:14px;margin-left:15px;">Question: </div>
<div class="col col-35" style="margin-left:65px;margin-top:-31px;">
<span style=" font-size:15px;color:#0169b0;">&nbsp;&nbsp;&nbsp;&nbsp;{{abuse_ques.question}}</span>
</div>
</div>
</li><br>

<li class="item2">
	<div class="roww">
		<div class="border">
			<textarea class="text" ng-model="answertyped" placeholder="Message.."></textarea>
		</div>
	</div>
</li>

<label class="item" style="background-color:#fff !important; margin-top:1px;">
<button class="button button-positive btn1" ng-disabled="myForm.$invalid" type="submit" style="width:50%;display: block;margin-right: 0px;margin-left: 0; margin-top: 3px; margin-bottom: 3px; border-right-width: 1px;border-left-width: 1px;border-radius: 4px;background:#0169b0; float:right;">Report Abuse</button>
</label>
</ul>

</form>
</ion-content>
<div class="tabs">
	<a href="#/app/student_new" class="tab-item clr" style="background:#0065ff !important;color:#fff !important;"> Recent Questions
</a>
<a href="#/app/stu_mostresponse" class="tab-item clr" style="background:#237bff !important;color:#fff !important;"> Most Responses
</a>
<a href="#/app/stu_recents" class="tab-item clr" style="background:#0a6cff !important;color:white !important;"> Recently Answered
</a>
<a href="#/app/stu_noans" class="tab-item clr" style="background:#3a89ff !important;color:white !important;"> No Answers
</a>
</div>

</div>
