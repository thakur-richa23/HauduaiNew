<ion-view view-title="Refer An Expert">
  <ion-content ng-controller="referanexpertctrl">
  <form  name="myForm" ng-submit="submitt()" class="form-group"  novalidate>
  
				<h3 style="text-align:center;margin-top:10px;">Who Are You Referring ?</h3><br>
				<div class="row">
					<div class="col col-70" style="margin-top:10px;">
						<h4 style="font-size:16px;">Email-id</h4>
					</div>
					<div class="col col-30" style="margin-top:5px;">
						<input type="email" ng-model="temail" placeholder="Type Email Here.." style="font-size:initial;border-color:black;"><br>
					</div>
				</div>
				<div class="row">
					<div class="col col-70" style="margin-top:10px;">
						<h4 style="font-size:16px;">Name Of Expert</h4>
					</div>
					<div class="col col-30" style="margin-top:5px;">
						<input type="text" ng-model="namee" placeholder="Type Expert Name Here." style="font-size:initial;border-color:black;"><br>
					</div>
				</div>
				<div class="row">
					<div class="col col-70" style="margin-top:10px;">
						<h4 style="font-size:16px;">Mobile Number</h4>
					</div>
					<div class="col col-30" style="margin-top:5px;">
						<input type="text" ng-model="numberr" placeholder="Type Mobile Number." style="font-size:initial;border-color:black;">
					</div>
				</div><br>
				<br>
		<button class="btnnnnnn" type="submit" >Submit</button>
</form>


  </ion-content>
  <div class="tabs">
	  <a href="#/app/new" class="tab-item clr" style="background:#0065ff !important;color:#fff !important;">
		Recent Questions
	  </a>
	  <a href="#/app/mostresponse" class="tab-item clr" style="background:#237bff !important;color:#fff !important;">
		Most Responses
	  </a>
	  <a href="#/app/recentans" class="tab-item clr" style="background:#0a6cff !important;color:white !important;">
		Recently Answered
	  </a>
	  <a  href="#/app/noans" class="tab-item clr" style="background:#3a89ff !important;color:white !important;">
		No Answers
	  </a>
	</div>	
	</ion-view>

    box-sizing: border-box;
	background-color:#dbdbdb;
	color:#000;
}

    width: 100%;

    box-sizing: border-box;

}
