
<div class="bar bar-header bar-positive">
	<h1 class="title">From Lecturer Answers</h1>
	<a href="#/app/askforexp"><button class="button button-clear button-positive" ng-click="gobaacck()"><h2><i class="ion-arrow-left-c" style="margin-right:45px;"></i>
</h2>
</button>
</a>

</div>
<ion-content ng-controller="lecProvideAnsCtrl">

	<div class="list">
		<div class="item" style="background-color:white !important;margin-top:55px;">
<div class="row">
	<h2 style="text-align:justify;"><span style="color:blue;font-size:17px;">The Question :</span> {{get_questionnn_expert[0].question}}</h2>
</div>
<form name="myForm" ng-submit="lec_dooSubmit()" class="form-group" novalidate>

	<div class="row">
		<div class="border">
			<textarea class="text" cols="42" rows="10" ng-model="answerty" ng-model="{{qu}}" maxlength="{{qu}}" placeholder="Type your answer here.."></textarea>
		</div>
	</div>
</form>
<div style="color:#5d5860;float:left"><span style="color:black;font-size:16px;">Characters Left: &nbsp;</span> {{qu-answerty.length}} </div>
<form name="myForm" ng-submit="lec_dooSubmit()" class="form-group" novalidate>
	<div class="row">
		<button class="button button-small question" ng-disabled="myForm.$invalid" type="submit" style="width:-1px;height:35px;"> Submit
</button>
</div>
</form>
</div>
</div>
</ion-content>
</ion-view>

<style>
 .bar .back-button.hide {
    display: inherit !important;
	color:white;
} 
.active{
	background-color:#0169b0;
}

</style>
