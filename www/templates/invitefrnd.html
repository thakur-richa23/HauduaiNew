<ion-view view-title="Invite a Friend">

	<ion-content ng-controller="stu_invitelecctrl">
		<form name="myForm" ng-submit="submitt()" class="form-group" novalidate>

		<h4 style="text-align:center;margin-top:10px;">Who Are You Inviting ?</h4><br>
<div class="row">
	<div class="col col-70" style="margin-top:10px;">
		<h4 style="font-size:16px;">Email-id</h4>
	</div>
	<div class="col col-30" style="margin-top:5px;">
		<input type="email" ng-model="temail" placeholder="Type Email " style="font-size:initial;border-color:black;"><br>
	</div>
</div>
<div class="row">
	<div class="col col-70" style="margin-top:10px;">
		<h4 style="font-size:16px;">Name Of Friend</h4>
	</div>
	<div class="col col-30" style="margin-top:5px;">
		<input type="text" ng-model="namee" placeholder="Type Name " style="font-size:initial;border-color:black;"><br>
	</div>
</div>
<div class="row">
	<div class="col col-70" style="margin-top:10px;">
		<h4 style="font-size:16px;">Mobile Number</h4>
	</div>
	<div class="col col-30" style="margin-top:5px;">
		<input type="text" ng-model="numberr" placeholder="Type Mobile" style="font-size:initial;border-color:black;">
	</div>
</div><br>
<br>
<button type="submit" class="btnnnnnn">Submit</button>
</form>


</ion-content>

</a>
</div>
</ion-view>
