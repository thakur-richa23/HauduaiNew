
<ion-scroll  ng-controller="registerspecialist" >
<div class="bar bar-header head">
<a href="#/app/stu_plylist" class="button button-icon ion-ios-arrow-back"></a>
  <h1 class="title" style="color:white;">Register As Expert</h1>
</div>
   <form  name="myForm" ng-submit="doSubmit()" class="form-group"  novalidate>
 
<div class="list has-subheader " style="    width: 89%;
    margin-left: 5%;">
  
<div class="row">
		<div class="col col-60 form-groups"> 
				 <label class="item item-input"  style="color:red;">
					 <input type="text" placeholder="First Name" ng-model="fname">
				</label>
		</div>
		<div class="col  form-groups">
				 <label class="item item-input"  style="color:red;">
					<input type="text" placeholder="Last Name" ng-model="lname">
				</label>
		
		</div>
	</div>
	<div class="row">
			<div class="col col-75  form-groups" ng-show="show"  style="color:red;">
				<label class="item item-input item-select">
					<div class="input-labell input-label-text">&nbsp;</div>
					<select ng-model="qulaity" class="sel" ng-Change="changed()">
							 <option value=""> Select Suffix</option>
						  <option ng-repeat="x in suffix">{{x.suffix}}</option> 
						</select>
				</label>
			</div>
				<div class="col col-75 form-groups" ng-show="hideme">
					<label class="item item-input">
						 <input type="text" placeholder="Enter Your suffix to  add" ng-model="qulaity">
					</label>
				</div>
				  <div class="col">
						<div class="button button-block btn2" ng-click="change_input()">ADD</div>
				  </div>
			</div>
	
	<div class="row">
		<div class="col col-100">
			
			 <div class="list list-margin  form-groups"  style="color:red;">

                <label class="item item-input item-select">
                    <div class="input-labell">
                        &nbsp;
                    </div>
                    
                       
                    <select ng-model="emp_status" class="sel">
						 <option value=""> Employment Status</option>
						  <option ng-repeat="x in employment_status" >{{x.title}}</option>
						  </select>
                </label>

            </div>
			
			<div class="list list-margin  form-groups"  style="color:red;">
		 <label class="item item-input item-select">
					<div class="input-labell input-label-text">&nbsp; </div>
					
					  
			
					<select ng-Change="getsubspe_area()" ng-model="spe_area"  class="sel">
					   <option  value=""> Expert Field1</option>
					  <option ng-repeat="x in spec_area" value={{x.id}}>{{x.specialist_area}}</option>
     
                    </select>
				</label>
			</div>
			<div class="list list-margin  form-groups"  style="color:red;">
				 <label class="item item-input item-select">
					<div class="input-labell input-label-text">&nbsp; </div>
					
					 <select ng-Change="getsubsector()" ng-model="spe_area_sub"   class="sel">
						  <option  value="">Expert Sub Field1</option>
						  <option ng-repeat="x in spec_sub_area" value={{x.id}}>{{x.specialist_area_sub_category}}</option>
     
					</select>
				</label>
			</div>
			
			<div class="list list-margin"  style="color:red;">
			   <label class="item item-input item-select">
					<div class="input-labell input-label-text">&nbsp;</div>
				<select ng-Change="getsubspe_area2()" ng-model="spe_area2" class="sel">
					      <option  value=""> Expert Field2</option> 
					    <option ng-repeat="x in spec_area" value={{x.id}} >{{x.specialist_area}}</option>
					 
					  </select>
				</label>
			</div>
			
			<div class="list list-margin">
			 	<label class="item item-input item-select">
					<div class="input-labell input-label-text">&nbsp;</div>
				<select ng-Change="getsubsector()" ng-model="spe_area_sub2" class="sel">
							  <option value=""> Expert Sub Field2</option>
							  <option ng-repeat="x in spec_sub_area2" value={{x.id}}>{{x.specialist_area_sub_category}}</option>
                         </select>
				</label>
				</div>
			<div class="row">
			<div class="col col-75" ng-show="showmee">
				<label class="item item-input item-select">
					<div class="input-labell input-label-text">&nbsp;</div>
					<select ng-model="pro_affi" class="sel" ng-Change="changed()" >
							 <option value="">Professional Affiliation</option>
						  <option ng-repeat="x in profession_affi" value="{{x.id}}">{{x.title}}</option> 
						</select>
				</label>
			</div>
				<div class="col col-75" ng-show="hide">
					<label class="item item-input">
						<input type="text" placeholder="Enter Your professsional affliation to add" ng-model="pro_afffi">
					</label>
				</div>
				  <div class="col">
						<div class="button button-block btn2" ng-click="chang_inputt()">ADD</div>
				  </div>
			</div> 
		<div class="list list-margin  form-groups"  style="color:red;"> 
				  <label class="item item-input">
				  <input type="email" placeholder="Email" ng-model="email" required>
				</label>
			</div>
			<div class="list list-margin  form-groups"  style="color:red;">
				 <label class="item item-input">
					 <input type="password"  minlength="6" placeholder="Password (Min 6 character)" ng-model="password" required>
				</label>
			</div>
			<div class="list list-margin  form-groups">
				<label class="item item-input">
				 <input type="Password" placeholder="Confirm Password" ng-model="cpassword" required>
				</label>
			</div>
			<div class="list list-margin  form-groups"  style="color:red;">
				 <label class="item item-input item-select">
					<div class="input-labell input-label-text">&nbsp;</div>
					
					  
					  <select ng-model="gettoknow" class="sel"  required>
		<option value=""> How did you Know about Hauduai?</option>
		<option ng-repeat="x in know_about_hauduai" >{{x.title}}</option>
		 
		</select>
				</label>
			</div>
		</div>
	</div>
 </div>
 <br>
 <br>
 <br>
 <br>
	 <div class="form-groups" style="margin-left:20px !important;"><ion-checkbox dark checked="true" value="check" ng-model="filter" required> I agree to terms and conditions</ion-checkbox> 
</div>
		<label class="item"    style="background-color:#fff !important;">
  <button class="button button-positive btn1" ng-disabled="" type="submit" style="width:100%;	display: block;margin-right: 0px;
    margin-left: 0; margin-top: 5px; margin-bottom: 5px; border-right-width: 1px;
    border-left-width: 1px;border-radius: 4px;" >
  Register
</button>
</label>
   
</form>

</ion-scroll>
