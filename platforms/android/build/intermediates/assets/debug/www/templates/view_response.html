</h2>
</button>
</a>

</div>

	<div class="list">

</div>
<div class="item item-text-wrap">

<p style="color:#3c84b6;">

</div>

</div>

</div>
</div>

</ion-infinite-scroll>

</ion-content>
</ion-view>
