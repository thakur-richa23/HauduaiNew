
 <ion-modal-view>
 
  <ion-header-bar>
    <h1 class="title" style="color: #fff;
    text-align: center;">Ask Hauduai Community	</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closepop()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
  <div ng-controller="termsandcondCtrl">
    <form ng-submit="comsubmitque()" name="myfForm">
      <div class="list">
        <label class="item item-input" style="background-color:#fff !important;">
          <span class="input-label">Question:</span>
          <input type="text" ng-model="loginData.ques" disabled>
        </label>
        
		<label class="item item-input" style="background-color:#fff !important;">
          <span class="input-label">Username:</span>
          <input type="text" ng-model="loginData.username" disabled>
        </label>
		<label class="item item-input" style="background-color:#fff !important;">
          <span class="input-label">Email:</span>
          <input type="text" ng-model="loginData.email" disabled>
        </label>
		 <label class="item item-input" style="background-color:#fff !important;">
          <span class="input-label">Profession Field:</span>
          <input type="text" ng-model="loginData.professionfieldd" disabled>
        </label>
		<label class="item item-input" style="background-color:#fff !important;">
          <span class="input-label" value="">Sector Field:</span>
          <input type="text" ng-model="loginData.sectorfieldd">
        </label>
	<label class="item"  style="background-color:#fff !important;">
          <button class="button button-block button-positive" ng-disabled="myfForm.$invalid" style="background-color:#0169b0 !important;margin-left: -2%;" type="submit">Submit</button>
        </label>
      </div>
    </form>
	</div>
  </ion-content>
</ion-modal-view>
<style>
#s{
margin-left:20px;
margin-top:10px;

}
.bar-header{
background-color: #0169b0;
}

</style>
